<br>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Contact No.</th>
            <th>Course</th>
            <th>Tutor</th>

        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor = "let student of students">
            <td> {{ student.firstname}}</td>
            <td> {{ student.lastname}}</td>
            <td> {{ student.email}}</td>
            <td> {{ student.phone}}</td>
            <td> {{ student.course}}</td>
            <td> {{ student.tutor}}</td>
        </tr>
    </tbody>
</table>
