<div class="col-md-6 offset-md-3">
    <br>
<form (ngSubmit)="onSubmit()">

    <div class="form-group">
        <label> First Name</label>
        <input type="text" class="form-control" id="firstName"
        [(ngModel)] = "student.firstname" name="firstName">
    </div>

    <div class="form-group">
        <label> Last Name</label>
        <input type="text" class="form-control" id="lastName"
        [(ngModel)] = "student.lastname" name="firstName">
    </div>


    <div class="form-group">
        <label> Email</label>
        <input type="text" class="form-control" id="email"
        [(ngModel)] = "student.email" name="firstName">
    </div>

    <div class="form-group">
        <label> Phone</label>
        <input type="text" class="form-control" id="phone"
        [(ngModel)] = "student.phone" name="firstName">
    </div>

    <div class="form-group">
        <label> Course</label>
        <input type="text" class="form-control" id="course"
        [(ngModel)] = "student.course" name="firstName">
    </div>
<div class="form-group">
    <label> Tutor</label>
    <input type="text" class="form-control" id="tutor"
    [(ngModel)] = "student.tutor" name="Tutor">
</div>
<br>
    <button class="btn btn-success" type="submit">Add Student</button>
</form>
</div>
